<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div class="tpo-sec">
        <p>Your result</p>
        <div>
          <h1>
            76
            <span>of 100</span>
          </h1>
        </div>
        <h3>Great</h3>
        <p class="details">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="bottom-sec">
        <h3>Summary</h3>
        <div class="row">
          <div class="title">
            <div class="icon">
              <img src="./assets/images/icon-reaction.svg" alt="" />
            </div>
            <h4>Reaction</h4>
          </div>
          <div class="percentage">80 <span>/100</span></div>
        </div>
        <div class="row">
          <div class="title">
            <div class="icon">
              <img src="./assets/images/icon-memory.svg" alt="" />
            </div>
            <h4>Memory</h4>
          </div>
          <div class="percentage">92 <span>/100</span></div>
        </div>
        <div class="row">
          <div class="title">
            <div class="icon">
              <img src="./assets/images/icon-verbal.svg" alt="" />
            </div>
            <h4>Verbal</h4>
          </div>
          <div class="percentage">61 <span>/100</span></div>
        </div>
        <div class="row">
          <div class="title">
            <div class="icon">
              <img src="./assets/images/icon-visual.svg" alt="" />
            </div>
            <h4>Visual</h4>
          </div>
          <div class="percentage">72 <span>/100</span></div>
        </div>
        <button type="button">Continue</button>
      </div>
    </section>
  </body>
</html>
